<h1 class="m-3 text-center">Products</h1>
<div class="container">
  <div class="mb-3 d-flex">
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Show Product Datails by ID..."
      [(ngModel)]="searchId">
    <button type="button" class="btn btn-primary mx-3" (click)="searchProduct(searchId)" routerLink="/productDetails" [disabled]="!searchId"> Show</button>
  </div>

  <div class="row d-flex justify-content-center">

    @for (p of allProducts; track $index) {
    <div class="card d-flex flex-column align-items-center m-3" style="width: 18rem;">
      <img [src]="p.image" class="card-img-top img-fluid m-3" style="max-width: 200px;">
      <div class="card-body d-flex flex-column align-items-center">
        <h5>{{p.title}}</h5>
        <h5>{{p.price}}$</h5>
      </div>
    </div>
    }

  </div>
</div>
